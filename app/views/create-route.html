<md-dialog aria-label="Create your route">
  <form>
	  <md-toolbar>
	    <div class="md-toolbar-tools">
	      <h2>Create your route</h2>
	      <span flex></span>
	      <md-button class="md-icon-button" ng-click="vm.cancel()">
	        <md-icon md-font-library="material-icons">close</md-icon>
	      </md-button>
	    </div>
	  </md-toolbar>
	  <md-dialog-content style="width:1200px;height:1400px; ">
		   <md-content layout-padding class="autoScroll">

			  <md-input-container>
			    <label>Title</label>
			    <input required ng-model="vm.routeModel.title" type="text">
			  </md-input-container>

			  <md-input-container>
			    <label>Description</label>
			    <input ng-model="vm.routeModel.description" type="text">
			  </md-input-container>

			  <md-input-container flex>
			    <label>Number of people</label>
			    <input  type="number" step="any" name="rate" ng-model="vm.routeModel.totalMember" min="0" max="50">
			  </md-input-container>

			  <!-- Add destination to route -->
			  <md-content class="md-padding autocomplete" layout="column">
			    <md-contact-chips
			        ng-model="vm.destinations"
			        md-contacts="vm.queryDestination($query)"
			        md-contact-name="destination"
			        md-contact-image="image"
			        md-contact-email="address"
			        md-require-match
			        filter-selected="vm.filterSelected"
			        placeholder="To">
			    </md-contact-chips>
			    <md-list class="fixedRows">
			      <md-subheader class="md-no-sticky">Contacts</md-subheader>
			      <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in vm.allDestinations"
			          ng-if="vm.destinations.indexOf(contact) < 0">
			        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.destination}}" />
			        <div class="md-list-item-text compact">
			          <h3>{{contact.destination}}</h3>
			          <p>{{contact.address}}</p>
			        </div>
			      </md-list-item>
			      <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in vm.destinations">
			        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.destination}}" />
			        <div class="md-list-item-text compact">
			          <h3>{{contact.destination}}</h3>
			          <p>{{contact.address}}</p>
			        </div>
			      </md-list-item>
			    </md-list>
			  </md-content>
			  <!-- Add destination to route -->

			  <div class="md-actions" layout="row">
			    <span flex></span>
			    <md-button class="md-raised md-warn" ng-click="vm.answer('cancel')">Cancel</md-button>
			    <md-button class="md-raised md-primary" ng-click="vm.confirmRoute(vm.routeModel)">Create</md-button>
			  </div>

			</md-content>
	   </md-dialog-content>
  </form>
</md-dialog>
