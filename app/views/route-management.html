<md-card>
  <div class="card-header">

      <img src="images/dubaides/burjkhalifa.jpg" class="md-card-image" alt="Burj Khalifa" style="max-height: 250px">
    </div>
    <h1 class="md-image-title">Burj Khalifa</h1>
    <label class="md-image-label">HOSTED BY DAT NGUYEN</label>
  </div>
  <md-card-content>
    <div class="trip-info">
      <i class="material-icons">access_time</i>

      <i class="material-icons">alarm</i>

  </div>
